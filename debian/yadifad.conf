<denial>
    type NSEC3
    id            "nsec3-random"
    salt-length   32
    iterations    10
    # can be 0 or 1, true or false, and on or off
    optout        off
</denial>

<denial>
    type NSEC3
    id            "nsec3-fixed"
    salt          "BA5EBA11"      # if nsec3-resalting is off 
    iterations    5           # the number of additional times the hash function has been performe
    # can be 0 or 1, true or false, and on or off
    optout        off
</denial>

